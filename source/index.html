<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Helifly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="icon" href="images/favicon--16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="images/favicon--32.png" sizes="32x32" type="image/png">
</head>
<body>
  <header class="page-header">
    <div class="page-header__left-column">
      <a class="page-header__home-link">
        <span class="visually-hidden">Helifly</span>
        <img class="page-header__logo" src="images/svg/logo.svg" alt="Логотип компании Helifly">
      </a>
      <span class="page-header__phone-text">Телефон:</span><a class="page-header__phone-number" href="tel:88001231212">8(800)-123-12-12</a>
    </div>
    <div class="page-header__central-column">
      <button class="page-header__change-city" type="button">Москва</button>
    </div>
    <div class="page-header__right-column">
      <a class="page-header__account" title="Личный кабинет"><span class="visually-hidden">Войти</span></a>
      <button class="button page-header__back-call" type="button">Обратный звонок</button>
    </div>
  </header>
  <main class="page-content">
    <section class="first-screen">
      <div class="first-screen__wrapper">
        <div class="first-screen__container">
          <h1 class="first-screen__heading">Эксклюзивная <span class="first-screen__highlight">фотосессия</span> при&nbsp;полете на&nbsp;вертолете</h1>
          <div class="first-screen__sale sale">
            <p class="sale__text">Стоимость:<br>
            <b class="sale__amount">1500&#x20bd;</b></p>
            <div class="sale__percent-symbol">%</div>
          </div>
          <button class="first-screen__button" type="button">Забронировать место</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="page-footer">

  </footer>
</body>
</html>
